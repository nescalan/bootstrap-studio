<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,500,700,800&amp;display=swap">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
    <header>
        <!-- Start: Parallax Background -->
        <div data-bss-parallax-bg="true" style="height: 600px;background: url(&quot;https://cdn.bootstrapstudio.io/placeholders/1400x800.png&quot;);background-image: url(&quot;assets/img/header.jpeg&quot;);background-position: center;background-size: cover;">
            <div class="container d-flex flex-column justify-content-end align-items-start">
                <h1 class="display-3 fw-bold">John Andrews</h1>
                <p class="fs-2 text-info text-badge mb-5">Front-end and UX Designer</p>
            </div>
        </div><!-- End: Parallax Background -->
    </header>
    <main>
        <section class="py-4 py-lg-5">
            <div class="container">
                <p class="fs-3">I am John. I am an experienced front-end designer. I help companies reinvent themselves through beautiful and expressive UI.</p>
                <ul class="list-inline mb-0">
                    <li class="list-inline-item"><i class="fab fa-twitter fs-1"></i></li>
                    <li class="list-inline-item"><i class="fab fa-facebook fs-1"></i></li>
                    <li class="list-inline-item"><i class="fab fa-instagram fs-1"></i></li>
                </ul>
            </div>
        </section>
        <section class="py-4 py-lg-5">
            <div class="container">
                <div class="banner">
                    <p class="fs-1" style="border-radius: 1em;">I am currently <strong>available </strong>for hire.</p><button class="btn btn-dark btn-lg text-uppercase fw-bold" type="button">Hire me&nbsp;<i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </section>
        <section class="py-4 py-lg-5">
            <div class="container">
                <h2>Projects</h2>
                <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-3 py-5 projects">
                    <div class="col">
                        <div class="card"><img class="card-img w-100 d-block" src="assets/img/project-1.png">
                            <div class="card-img-overlay"></div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card"><img class="card-img w-100 d-block" src="assets/img/project-2.png"></div>
                    </div>
                    <div class="col">
                        <div class="card"><img class="card-img w-100 d-block" src="assets/img/project-3.png"></div>
                    </div>
                    <div class="col">
                        <div class="card"><img class="card-img w-100 d-block" src="assets/img/project-4.png"></div>
                    </div>
                    <div class="col">
                        <div class="card"><img class="card-img w-100 d-block" src="assets/img/project-5.png"></div>
                    </div>
                    <div class="col">
                        <div class="card"><img class="card-img w-100 d-block" src="assets/img/project-6.png"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="py-3">
        <!-- Start: 1 Row 2 Columns -->
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center text-md-start d-md-flex justify-content-md-start">
                    <div>
                        <p class="fs-5 fw-bold mb-0">Crafted by John Andrews</p>
                        <p>Made with <i class="fas fa-heart"></i>&nbsp;in Canada</p>
                    </div>
                </div>
                <div class="col-md-6 d-flex justify-content-center align-items-center justify-content-md-end py-2">
                    <ul class="list-inline mb-0">
                        <li class="list-inline-item"><i class="fab fa-twitter fs-1"></i></li>
                        <li class="list-inline-item"><i class="fab fa-facebook fs-1"></i></li>
                        <li class="list-inline-item"><i class="fab fa-instagram fs-1"></i></li>
                    </ul>
                </div>
            </div>
        </div><!-- End: 1 Row 2 Columns -->
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.min.js"></script>
</body>

</html>
